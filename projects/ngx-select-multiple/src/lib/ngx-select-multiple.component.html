<div class="container">
  <label *ngIf="label !== ''">
    <b>{{label}}</b>
  </label>
  <div class="select">
    <button (click)="toggleButtomDropdown()">
      <span>{{selectedDisplayText}} </span>
    </button>
    <span class="clearButton" (click)="clearAll()" *ngIf="selectedDisplayText != ''">
      <!-- melhorar include svg -->
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="0 0 21.9 21.9" enable-background="new 0 0 21.9 21.9" width="15px" height="15px">
        <path d="M14.1,11.3c-0.2-0.2-0.2-0.5,0-0.7l7.5-7.5c0.2-0.2,0.3-0.5,0.3-0.7s-0.1-0.5-0.3-0.7l-1.4-1.4C20,0.1,19.7,0,19.5,0  c-0.3,0-0.5,0.1-0.7,0.3l-7.5,7.5c-0.2,0.2-0.5,0.2-0.7,0L3.1,0.3C2.9,0.1,2.6,0,2.4,0S1.9,0.1,1.7,0.3L0.3,1.7C0.1,1.9,0,2.2,0,2.4  s0.1,0.5,0.3,0.7l7.5,7.5c0.2,0.2,0.2,0.5,0,0.7l-7.5,7.5C0.1,19,0,19.3,0,19.5s0.1,0.5,0.3,0.7l1.4,1.4c0.2,0.2,0.5,0.3,0.7,0.3  s0.5-0.1,0.7-0.3l7.5-7.5c0.2-0.2,0.5-0.2,0.7,0l7.5,7.5c0.2,0.2,0.5,0.3,0.7,0.3s0.5-0.1,0.7-0.3l1.4-1.4c0.2-0.2,0.3-0.5,0.3-0.7  s-0.1-0.5-0.3-0.7L14.1,11.3z" fill="#666666"/>
      </svg>
      <!-- </melhorar include svg> -->
    </span>
  </div>
  <div class="dropdown" [@openClose]="isOpen ? 'open' : 'closed'">
    <div class="search-container">
      <span class="searchIcon">
        <!-- melhorar include svg -->
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px"
          viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 56.966 56.966;" xml:space="preserve" width="20px" height="20px"
          class="">
          <g>
            <path d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z"
              data-original="#000000" class="active-path" data-old_color="#9e9e9e" fill="#9e9e9e" />
          </g>
        </svg>
        <!-- </melhorar include svg> -->
        <input name="searchButton" [(ngModel)]="searchText" [placeholder]="placeholder" />
      </span>
    </div>

    <div class="dropdown-items-content">
      <span class="notFound" *ngIf="notFound">
        Nenhum item encontrado
      </span>
      <span *ngFor="let item of items | filterBy: searchText; let i = index" class="dropdown-items" (click)="selectItem(item)">
        <input type="checkbox" #availableOption tabindex="-1" name="{{item[nameKey]}}" value="{{item}}" [ngClass]="{'active': focusedItemIndex == i}"
          [checked]="item.selected">
        <span>{{item[nameKey]}}</span>
      </span>
    </div>

  </div>
</div>
